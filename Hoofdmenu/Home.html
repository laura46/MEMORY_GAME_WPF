<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hoofdmenu</title>
    <link rel="stylesheet" href="js/bootstrap.min.js">
    <link rel="stylesheet" href="styles.css">
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script type="text/javascript">
$(document).ready(function(){
  $(".start").click(function(){
    $(".start").hide();
    $(".size").show();
  });
});
</script>

</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" width="350px">
        </div>
        <div class="buttons">
            <button class="start" type="button"><img src="img/play.png"></button>
            <div class="size">
                <button type="button"><img class="four" src="img/4x4.png"></button>
                <button type="button"><img class="six" src="img/6x6.png"></button>
                <button type="button"><img class="eight" src="img/8x8.png"></button>
            </div>
            <button id="safe" type="button"><img src="img/safe.png"></button>
            <button id="hscore" type="button"><img src="img/highscore.png"></button>
        </div>
    </div>
</body>
</html>
